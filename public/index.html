<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=203b54112335d968f2f2899fa015ff2e"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    /*
      Generator
      promise , async await와 더불어서 ES6에서 새롭게 나온 동기화 문법

      wrapping 함수 안쪽에 복수개의 함수를 순차적으로 원하는 시점에 동기적으로 호출하면서 여러개의 리턴값을 반환

      사용순서
      1. Wrapping 함수 생성시 함수명 뒤에 * 추가
      2. 안쪽에 자식함수 호출문 앞에 yield문 추가
      3. 해당 wrapping 함수 호출시 리턴값으로 iterable 객체반환 (반복가능한 객체)
      4. 반환된 이터러블 객체에 .next 메서드 호출 시 원하는 시점에 동기적으로 함수 호출 가능
    */

    function test1() {
      console.log('test1');
      return 'test1';
    }

    function test2() {
      console.log('test2');
      return 'test2';
    }

    function test3() {
      console.log('test3');
      return 'test3';
    }

    function* generator() {
      yield test1();
      yield test2();
      yield test3();
    }

    const result = generator();
    console.log(result);

    //c를 호출 했을때 done이 false 인 이유는 그게 마지막이고 
    //전부 호출이 끝났을 때만 done이 true로 나온다.
    const a = result.next();
    const b = result.next();
    const c = result.next();
    const d = result.next();

    console.log(c);
  </script>
</body>

</html>
